<header class="header">
  <!-- Profile section -->
  <div class="profile">
    <p>Hello, {{ user.firstName }}</p>
    <button #profileButton (click)="toggleProfile()">Profile</button>
    <div #profilePopup *ngIf="showProfile" class="popup">
      <p>Profile content placeholder</p>
      <button (click)="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Notifications section -->
  <div class="notifications">
    <button #bellButton (click)="toggleNotification()">Notifications</button>
    <div #notificationPopup *ngIf="showNotification" class="popup">
      <p>Notification content placeholder</p>
    </div>
  </div>

  <!-- Calendar section -->
  <div class="calendar">
    <button #calendarButton (click)="toggleCalendar()">Calendar</button>
    <div #calendarPopup *ngIf="showCalendar" class="popup">
      <p>Calendar content placeholder</p>
    </div>
  </div>
</header>
