<header class="header">
  <!-- Left: App title -->
  <div class="app-title">
    <span class="main-title">Elevana</span>
    <span class="sub-title">By Bodhami</span>
  </div>

  <!-- Right: Buttons -->
  <div class="right">
    <button class="icon-btn" (click)="toggleNotification()" aria-label="Notifications">ðŸ””</button>
    <button class="icon-btn" (click)="toggleCalendar()" aria-label="Calendar">ðŸ“…</button>
    <button class="icon-btn" (click)="toggleProfile()" aria-label="Profile">ðŸ‘¤</button>
  </div>
</header>

<!-- Popups -->
<div *ngIf="showNotification" class="popup">
  <strong>Notifications</strong>
  <ul>
    <li *ngFor="let notif of notifications | slice:0:3">{{notif.date}}: {{notif.message}}</li>
  </ul>
</div>

<div *ngIf="showCalendar" class="popup calendar-popup">
  <strong>Calendar for 2025</strong>
  <div *ngFor="let month of calendarMonths; let m = index" class="month">
    <h3>{{month.name}}</h3>
    <table>
      <thead>
        <tr>
          <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of month.weeks">
          <td *ngFor="let d of week" [class.highlight]="d > 0 && isDeliverable(m + 1, d)">
            {{d > 0 ? d : ''}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="showProfile" class="popup">
  <strong>Profile</strong>
  <p>{{ user.firstName }} {{ user.lastName }}</p>
  <p>Theme: {{ user.preferences.theme }}</p>
  <p>Notifications: {{ user.preferences.notifications ? 'Enabled' : 'Disabled' }}</p>
  <button (click)="signOut()">Sign Out</button>
</div>
