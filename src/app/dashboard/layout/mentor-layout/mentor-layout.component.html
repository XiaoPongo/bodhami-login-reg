<!-- The main container for the entire page view -->
<div class="layout-container">
  <!-- Header remains fixed at the top -->
  <app-header class="layout-header"></app-header>

  <!-- This container holds the sidebar and the main content side-by-side -->
  <div class="layout-body">
    <!-- The sidebar has a fixed width -->
    <app-sidebar class="layout-sidebar"></app-sidebar>

    <!-- The main content area will take up all remaining space -->
    <main class="layout-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
