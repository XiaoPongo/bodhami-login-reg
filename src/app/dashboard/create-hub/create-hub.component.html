<div class="create-hub-container">
  <div class="tab-navigation">
    <button (click)="setActiveTab('mission')" [class.active]="activeTab === 'mission'">
      <i class="fas fa-rocket"></i> Mission
    </button>
    <button (click)="setActiveTab('case-study')" [class.active]="activeTab === 'case-study'">
      <i class="fas fa-book-open"></i> Case Study
    </button>
    <button (click)="setActiveTab('minigame')" [class.active]="activeTab === 'minigame'">
      <i class="fas fa-puzzle-piece"></i> Minigame
    </button>
    <button class="disabled" disabled>
      <i class="fas fa-flask"></i> Coming Soon
    </button>
  </div>

  <div class="form-content">
    <app-mission-form *ngIf="activeTab === 'mission'"></app-mission-form>
    <app-case-study-form *ngIf="activeTab === 'case-study'"></app-case-study-form>
    <app-minigame-form *ngIf="activeTab === 'minigame'"></app-minigame-form>
  </div>
</div>
