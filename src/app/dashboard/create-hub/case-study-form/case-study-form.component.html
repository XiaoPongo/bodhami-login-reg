<div class="form-container case-study-theme">
  <!-- Success Message -->
  <div *ngIf="submissionSuccess" class="success-overlay">
    <div class="success-box">
      <i class="fas fa-check-circle"></i>
      <h2>Case Study Created!</h2>
      <p>Your new case study has been successfully created and assigned.</p>
      <div class="action-buttons">
        <button (click)="resetForm()" class="btn btn-primary">Create Another</button>
      </div>
    </div>
  </div>

  <div class="form-header">
    <i class="fas fa-book-open"></i>
    <h1>Create a New Case Study</h1>
  </div>

  <form #caseStudyForm="ngForm" (ngSubmit)="submitForm()">
    <!-- Basic Info -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-info-circle"></i> Basic Details</h3>
      <div class="input-group">
        <label for="title">Case Study Title *</label>
        <input type="text" id="title" name="title" [(ngModel)]="caseStudy.title" required>
      </div>
      <div class="input-group">
        <label for="xp">XP Allotment *</label>
        <input type="number" id="xp" name="xp" [(ngModel)]="caseStudy.xp" required min="0">
      </div>
    </div>

    <!-- Content -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-file-alt"></i> Content</h3>
       <div class="input-group">
        <label for="passage">Passage / Context *</label>
        <textarea id="passage" name="passage" [(ngModel)]="caseStudy.passage" rows="6" required></textarea>
      </div>
    </div>

    <!-- Problems -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-question-circle"></i> Problems</h3>
      <div *ngFor="let problem of caseStudy.problems; let i = index; trackBy: trackByFn" class="dynamic-list">
        <div class="scenario-header">
          <h4>Problem {{i + 1}}</h4>
          <button type="button" class="btn-remove" (click)="removeProblem(i)">&times;</button>
        </div>
        
        <div class="input-group">
          <label [for]="'qtype' + i">Question Type</label>
          <select [id]="'qtype' + i" [(ngModel)]="problem.type" [name]="'qtype' + i">
            <option value="qa">Question & Answer</option>
            <option value="mcq">Multiple Choice</option>
            <option value="fill">Fill in the Blanks</option>
          </select>
        </div>

        <div class="input-group">
          <label [for]="'timer' + i">Timer</label>
          <select [id]="'timer' + i" [(ngModel)]="problem.timerInSeconds" [name]="'timer' + i">
            <option *ngFor="let opt of timerOptions" [value]="opt.value">{{ opt.label }}</option>
          </select>
        </div>

        <div class="input-group">
            <label [for]="'question' + i">Question *</label>
            <textarea [id]="'question' + i" [(ngModel)]="problem.question" [name]="'question' + i" required></textarea>
        </div>

        <div *ngIf="problem.type === 'mcq'">
            <label>Options</label>
            <div *ngFor="let option of problem.options; let j = index; trackBy: trackByFn" class="list-item">
                <input type="text" placeholder="Option {{j + 1}}" [(ngModel)]="option.text" [name]="'option' + i + '_' + j">
                <input type="radio" [value]="option.text" [(ngModel)]="problem.correctAnswer" [name]="'correctAnswer' + i" title="Set as correct answer">
                <button type="button" class="btn-remove" (click)="removeOption(problem, j)">&times;</button>
            </div>
            <button type="button" class="btn-add" (click)="addOption(problem)">+ Add Option</button>
        </div>

        <div *ngIf="problem.type !== 'mcq'" class="input-group">
            <label [for]="'answer' + i">Correct Answer *</label>
            <input type="text" [id]="'answer' + i" [(ngModel)]="problem.correctAnswer" [name]="'correctAnswer' + i" required>
        </div>
      </div>
      <button type="button" class="btn-add" (click)="addProblem()">+ Add Problem</button>
    </div>

    <!-- Class Assignment -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-chalkboard-teacher"></i> Class Assignment</h3>
      <div *ngIf="(availableClasses$ | async) as classes" class="class-grid">
        <label *ngFor="let class of classes" class="class-label">
          <!-- THIS IS THE FIX: Convert number to string for the name attribute -->
          <input type="checkbox" [name]="'class-' + class.id" [(ngModel)]="caseStudy.assignedClasses[class.id!]">
          {{ class.name }}
        </label>
      </div>
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn btn-primary" [disabled]="caseStudyForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit Case Study' }}
      </button>
    </div>
  </form>
</div>
