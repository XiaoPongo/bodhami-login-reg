<div class="form-container mission-theme">
  <!-- Success Message -->
  <div *ngIf="submissionSuccess" class="success-overlay">
    <div class="success-box">
      <i class="fas fa-check-circle"></i>
      <h2>Mission Created!</h2>
      <p>Your new mission has been successfully created and assigned.</p>
      <div class="action-buttons">
        <button (click)="resetForm()" class="btn btn-primary">Create Another Mission</button>
      </div>
    </div>
  </div>

  <div class="form-header">
    <i class="fas fa-rocket"></i>
    <h1>Create a New Mission</h1>
  </div>

  <form #missionForm="ngForm" (ngSubmit)="submitForm()">
    <!-- ... (Basic Info Section remains the same) ... -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-clipboard-list"></i> Basic Info</h3>
      <div class="input-group">
        <label for="title">Mission Title *</label>
        <input type="text" id="title" name="title" [(ngModel)]="mission.title" required>
      </div>
      <div class="input-group">
        <label for="xp">XP Allotment *</label>
        <input type="number" id="xp" name="xp" [(ngModel)]="mission.xp" required min="0">
      </div>
    </div>

    <!-- Content Builder with Timer -->
    <div class="form-section">
        <h3 class="section-title"><i class="fas fa-file-alt"></i> Passages</h3>
        <div *ngFor="let passage of mission.passages; let i = index; trackBy: trackByFn" class="list-item">
            <textarea placeholder="Enter passage {{i + 1}}" [(ngModel)]="mission.passages[i]" [name]="'passage' + i"></textarea>
            <button type="button" class="btn-remove" (click)="removePassage(i)" title="Remove Passage">&times;</button>
        </div>
        <button type="button" class="btn-add" (click)="addPassage()">+ Add Passage</button>
    </div>

    <div class="form-section">
        <h3 class="section-title"><i class="fas fa-question-circle"></i> Scenarios (Problems)</h3>
        <div *ngFor="let scenario of mission.scenarios; let i = index; trackBy: trackByFn" class="dynamic-list">
          <div class="scenario-header">
            <h4>Problem {{i + 1}}</h4>
            <button type="button" class="btn-remove" (click)="removeScenario(i)">&times;</button>
          </div>
          
          <div class="input-group">
            <label [for]="'qtype' + i">Question Type</label>
            <select [id]="'qtype' + i" [(ngModel)]="scenario.type" [name]="'qtype' + i">
              <option value="qa">Question & Answer</option>
              <option value="mcq">Multiple Choice</option>
              <option value="fill">Fill in the Blanks</option>
            </select>
          </div>

          <div class="input-group">
            <label [for]="'timer' + i">Timer</label>
            <select [id]="'timer' + i" [(ngModel)]="scenario.timerInSeconds" [name]="'timer' + i">
              <option *ngFor="let opt of timerOptions" [value]="opt.value">{{ opt.label }}</option>
            </select>
          </div>

          <div class="input-group">
              <label [for]="'question' + i">Question *</label>
              <textarea [id]="'question' + i" [(ngModel)]="scenario.question" [name]="'question' + i" required></textarea>
          </div>

          <!-- Multiple Choice Options -->
          <div *ngIf="scenario.type === 'mcq'">
              <label>Options</label>
              <div *ngFor="let option of scenario.options; let j = index; trackBy: trackByFn" class="list-item">
                  <input type="text" placeholder="Option {{j + 1}}" [(ngModel)]="option.text" [name]="'option' + i + '_' + j">
                  <input type="radio" [value]="option.text" [(ngModel)]="scenario.correctAnswer" [name]="'correctAnswer' + i" title="Set as correct answer">
                  <button type="button" class="btn-remove" (click)="removeOption(scenario, j)">&times;</button>
              </div>
              <button type="button" class="btn-add" (click)="addOption(scenario)">+ Add Option</button>
          </div>

          <!-- Q&A and Fill in the Blank Answer -->
          <div *ngIf="scenario.type !== 'mcq'" class="input-group">
              <label [for]="'answer' + i">Correct Answer *</label>
              <input type="text" [id]="'answer' + i" [(ngModel)]="scenario.correctAnswer" [name]="'correctAnswer' + i" required>
          </div>
        </div>
        <button type="button" class="btn-add" (click)="addScenario()">+ Add Problem</button>
    </div>

    <!-- Live Class Assignment -->
    <div class="form-section">
      <h3 class="section-title"><i class="fas fa-chalkboard-teacher"></i> Class Assignment</h3>
      <div *ngIf="(availableClasses$ | async) as classes" class="class-grid">
        <label *ngFor="let class of classes" class="class-label">
          <input type="checkbox" [name]="class.id" [(ngModel)]="mission.assignedClasses[class.id!]">
          {{ class.name }}
        </label>
      </div>
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn btn-primary" [disabled]="missionForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit Mission' }}
      </button>
    </div>
  </form>
</div>
