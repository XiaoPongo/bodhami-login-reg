<div class="dashboard-wrapper">
  
    <h1 class="welcome-title">Welcome, {{ user?.user_metadata?.firstName || 'Student' }}!</h1>
  
    <div class="dashboard-container">
      <!-- This container holds the background image and all the interactive elements -->
  
      <!-- XP and Level Display -->
      <div class="stats-bar">
        <div class="stat-item xp">
          <i class="fas fa-star"></i>
          <span>{{ xp }} XP</span>
        </div>
        <div class="stat-item level">
          <i class="fas fa-trophy"></i>
          <span>Level {{ level }}</span>
        </div>
      </div>
  
      <!-- Interactive Buttons -->
      <button class="interactive-btn quiz-btn" (click)="startQuiz()">
        Start Quiz
      </button>
      <button class="interactive-btn achievement-btn" (click)="viewAchievements()">
        Achievements
      </button>
  
    </div>
  </div>
