  <p>Email: {{ currentUser?.email }}</p>
  <button (click)="signOut()">Sign Out</button>
</div>

<!-- Right Pane -->
<div class="right-pane">
  <h3>All Users</h3>
  <ul>

    </li>
  </ul>
</div>
</div>
