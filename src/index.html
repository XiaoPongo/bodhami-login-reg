<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bodhami App</title>
    <meta charset="UTF-8" />
    <base href="/" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Roboto, sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      app-root {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #1976d2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        font-size: 16px;
        font-weight: 500;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="loader"></div>
      <div class="loading-text">Loading Bodhami...</div>
    </app-root>
  </body>
</html>
